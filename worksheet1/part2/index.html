<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="script.js"></script>
    <!-- Define a shader using WGSL in a script tag with the id "wgsl" -->
    <script id="wgsl" type="x-shader">

      // Vertex shader definition

      @vertex
      fn main_vs(@builtin(vertex_index) VertexIndex : u32) -> @builtin(position) vec4f
      {
        // Define vertex positions for a triangle strip
        const pos = array<vec2f, 4>(vec2f(-0.9, 0.9), vec2f(-0.9, -0.9), vec2f(0.9, 0.9), vec2f(0.9, -0.9));
        // Return the vertex position as a vec4 with z=0 and w=1
        return vec4f(pos[VertexIndex], 0.0, 1.0);
      }

      // Fragment shader definition

      @fragment
      fn main_fs() -> @location(0) vec4f
      {
        // Return a color as a vec4 (r, g, b, a)
        return vec4f(0.1, 0.3, 0.6, 1.0); // Blueish color
      }
    </script>
